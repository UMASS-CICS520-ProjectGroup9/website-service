{% load static %}
<!-- Post -->
<article class="post">
  <header>
    <div class="title">
      <h2>My Profile</h2>
      <p>User Information</p>
    </div>
  </header>
  <div style="padding: 1em 0;">
    <ul style="list-style: none; padding: 0; margin: 0;">
      <li style="margin-bottom: 0.8em; display: flex; align-items: center;">
        <strong style="width: 80px; color: #646464;">Email:</strong>
        <span style="color: #3c3b3b;">{{ authen.user_email }}</span>
      </li>

      <li style="margin-bottom: 0.8em; display: flex; align-items: center;">
        <strong style="width: 80px; color: #646464;">Role:</strong>
        <span style="color: #3c3b3b;">{{ authen.role }}</span>
      </li>
    </ul>
  </div>
</article>
