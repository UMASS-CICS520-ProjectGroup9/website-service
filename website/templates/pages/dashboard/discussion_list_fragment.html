<table class="discussion-table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Body</th>
      <th>Author</th>
      <th>Created At</th>
    </tr>
  </thead>

  <tbody>
    {% for d in discussions %}
      <tr>
        <td>
          <a href="{% url 'discussion_detail' d.id %}">{{ d.title }}</a>
        </td>
        <td>{{ d.body|truncatechars:60 }}</td>
        <td>{{ d.author }}</td>
        <td>{{ d.created_at_display }}</td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="4">No discussions yet.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<div id="discussion-page-info" data-current-page="{{ current_page }}" data-total-pages="{{ total_pages }}"></div>
