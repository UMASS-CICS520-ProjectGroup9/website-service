{% extends '../../base_components/main.html' %}
{% block content %}
<div
    style="width: 100vw; min-height: 60vh; background: #fff; box-shadow: 0 2px 12px rgba(0,0,0,0.07); padding: 3rem 6vw;">
    <a href="{% url 'discussions' %}" style="text-decoration:none; color:#3498db;">&larr; Back</a>
    <h2 style="margin:1.5rem 0;">Confirm comment deletion</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post" action="{% url 'removeComment' comment_id %}" style="margin-top:1rem;">
        {% csrf_token %}
        {% if discussion %}
        <input type="hidden" name="discussion_id" value="{{ discussion.id }}" />
        {% endif %}
        <button type="submit"
            style="background:#e74c3c; color:#fff; padding:0.6rem 1rem; border:none; border-radius:4px;">Yes,
            delete</button>
        <a href="{% url 'discussions' %}"
            style="margin-left:0.75rem; background:#bdc3c7; color:#333; padding:0.6rem 1rem; border-radius:4px; text-decoration:none;">Cancel</a>
    </form>
</div>
{% endblock %}
