<h2>Table 1</h2>
<strong>Default</strong>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Body</th>
            <th>Author</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for d in discussions %}
        <tr>
            <td><a href="{% url 'discussion_detail' d.id %}">{{ d.title }}</a></td>
            <td>{{ d.body }}</td>
            <td>{{ d.author }}</td>
            <td>
                {% if d.created_at_display %}
                {{ d.created_at_display }}
                {% else %}
                {{ d.created_at|date:"Y-m-d H:i" }}
                {% endif %}
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No discussions found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
