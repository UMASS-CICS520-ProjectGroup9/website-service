{% extends '../../base_components/main.html' %}

{% block content %}
<div id="main">
    <article class="post">
        <header>
            <div class="title">
                <h2><a href="#">Add Professor</a></h2>
                <p>Add a new professor to the system</p>
            </div>
        </header>
        <section>
            <form method="post" action="{% url 'add_professor' %}">
                {% csrf_token %}
                <div class="row gtr-uniform">
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="name" id="name" value="" placeholder="Name" required />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="department" id="department" value="" placeholder="Department"
                            required />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="email" name="email" id="email" value="" placeholder="Email" required />
                    </div>
                    <div class="col-6 col-12-xsmall">
                        <input type="text" name="office" id="office" value="" placeholder="Office" required />
                    </div>
                    <div class="col-12">
                        <ul class="actions">
                            <li><input type="submit" value="Add Professor" /></li>
                            <li><input type="reset" value="Reset" /></li>
                        </ul>
                    </div>
                </div>
            </form>
        </section>
    </article>
</div>
{% endblock %}
